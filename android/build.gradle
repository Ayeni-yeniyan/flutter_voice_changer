group 'cn.kayshen.voicechangerplugin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral() // Replace jcenter() with mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // Updated from 3.2.1
    }
}

android {
    namespace 'cn.kayshen.voicechangerplugin' // Add namespace here
    compileSdkVersion 34 // Updated from 27
    ndkVersion "27.0.12077973" // Add NDK version

    defaultConfig {
        minSdkVersion 21 // Updated from 16 (consider 21+ for Flutter compatibility)
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner" // Updated to AndroidX
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

